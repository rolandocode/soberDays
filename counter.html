<script>

    var _startDate = new Date(2023, 0, 14, 12, 0, 0, 0);
    function putDaysWithoutAlcohol(){

        document.getElementById("noAlcoholDays").innerText =  calculateDays() +" dÃ­as sobrio";
        document.getElementById("noAlcoholSeconds").innerText =  getInSeconds() +" segundos";
        document.getElementById("noAlcoholMinutes").innerText =  getInMinutes() +" minutos";
        document.getElementById("noAlcoholHours").innerText =  getInHours() +" horas";

    }

    function getDoggie(){
        fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data =>{
            document.getElementById("doggie").src = data.message;

        });
    }

    function calculateDays (){
        debugger;
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var totalDays = difference / (1000 * 3600 * 24);
        totalDays = totalDays.toFixed(4);
        return totalDays;
    }

    function getInSeconds (){
        debugger
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var seconds = Math.floor(difference / 1000);
        return seconds;
    }

    function getInHours (){
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var totalHours = difference / (1000 * 3600)
        totalHours =  totalHours.toFixed(4);
        return totalHours;
    }

    function getInMinutes (){
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var totalMinutes = Math.floor((difference / (1000 * 3600)) * 60)
        return totalMinutes;
    }

    function updateSeconds()
    {
        putDaysWithoutAlcohol();
    }

 

    getDoggie();
    putDaysWithoutAlcohol();

    debugger;
    setInterval(updateSeconds, 1000);
    // while (true)

</script>
