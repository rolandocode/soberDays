<script>

    var _startDate = new Date(2023, 6, 11, 23, 25, 0, 0);

    var totalSeconds = 0;
    function putDaysWithoutAlcohol(){

        document.getElementById("noAlcoholDays").innerText =  calculateDays() * -1   +" dÃ­as";
        document.getElementById("noAlcoholSeconds").innerText =  getInSeconds() * -1  +" segundos";
        document.getElementById("noAlcoholMinutes").innerText =  getInMinutes() * -1  +" minutos";
        document.getElementById("noAlcoholHours").innerText =  getInHours() *-1  +" horas";

    }


    function getDoggie(){
        debugger;
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data =>{
                document.getElementById("doggie").src = data.message;

            });
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function calculateDays (){
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var totalDays = difference / (1000 * 3600 * 24);
        totalDays = totalDays.toFixed(8);
        return totalDays;
    }

    function getInSeconds (){
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var seconds = Math.floor(difference / 1000);
        return seconds;
    }

    function getInHours (){
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var totalHours = difference / (1000 * 3600)
        totalHours =  totalHours.toFixed(8);
        return totalHours;
    }

    function getInMinutes (){
        var StartDate = _startDate;
        var currentDate = new Date();
        var difference = currentDate.getTime() - StartDate.getTime()
        var totalMinutes = Math.floor((difference / (1000 * 3600)) * 60)
        return totalMinutes;
    }

    function updateSeconds()
    {
        putDaysWithoutAlcohol();
    }

 
    putDaysWithoutAlcohol();
    getDoggie();
    

    debugger;
    setInterval(updateSeconds, 1000);

</script>
